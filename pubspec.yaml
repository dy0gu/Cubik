name: cubik
description: "Yet another web game!"

# Prevent accidental publishing to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  url_strategy: ^0.2.0
  flutter_native_splash: ^2.3.1
  hydrated_bloc: ^9.1.3
  flutter_bloc: ^8.1.3
  path_provider: ^2.1.2
  flutter_animate: ^4.4.1
  equatable: ^2.0.5
  go_router: ^13.1.0
  image_picker: ^1.0.7
  fl_chart: ^0.65.0
  cupertino_icons: ^1.0.6
  confetti: ^0.7.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  simple_icons: ^10.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Needed for the generation of localized strings from arb files
  generate: true

  assets:
    - assets/
